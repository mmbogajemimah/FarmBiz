<!-- templates/dashboard/default_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Default Dashboard Card -->
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Welcome to the Default Dashboard</h1>
                <p class="card-text mb-4">Something went wrong, and the user type was not recognized. Please check your login details or contact support.</p>

                <!-- Alert Message -->
                <div class="alert alert-warning mb-4" role="alert">
                    <strong>Warning!</strong> It seems there was an issue identifying your user role. If the problem persists, please reach out to the admin.
                </div>

                <!-- Logout Button -->
                <a href="{% url 'account_logout' %}" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
